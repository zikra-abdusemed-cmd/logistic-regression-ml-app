<!DOCTYPE html>
<html>
<head>
  <title>Logistic Regression Predictor (Logistic Regression) </title>
</head>
<body>
  <h2>Breast Cancer Prediction</h2>

  <input id="features" placeholder="Comma-separated features" size="80"/>
  <button onclick="predict()">Predict</button>

  <p id="result"></p>

  <script>
    async function predict() {
      const features = document.getElementById("features").value
        .split(",")
        .map(Number);

      if (features.length !== 30) {
        alert("Please enter exactly 30 features.");
        return;
      }

      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features: features })
      });

      const data = await response.json();
      document.getElementById("result").innerText =
        `Prediction: ${data.prediction}\nProbabilities: ${data.probabilities.join(", ")}`;
    }
  </script>
</body>
</html>
